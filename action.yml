name: "Slack Notify Action"
description: "Send a Slack notification on deployment success/failure using a bot token with color and full visibility"
author: "bruuuuuuuce"

inputs:
  environment:
    description: "Deployment environment"
    required: true
  message:
    description: "Custom message to include"
    required: false
    default: "Deployment finished"
  isSuccess:
    description: "Whether the deployment succeeded"
    required: true
  channel-id:
    description: "Slack channel to post to (e.g. #general)"
    required: true
  slack_bot_token:
    description: "Slack Bot Token (xoxb-...)"
    required: true

runs:
  using: "composite"
  steps:
    # Step to compute final Slack message
    - name: Compute Slack message
      id: slack_message
      shell: bash
      run: |
        if [ "${{ inputs.isSuccess }}" = "true" ]; then
          echo "message=${{ inputs.message:-Deployment finished successfully üéâ }}" >> $GITHUB_OUTPUT
          echo "color=#36a64f" >> $GITHUB_OUTPUT
        else
          echo "message=${{ inputs.message:-Deployment finished with errors ‚ùå. Failed <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|build logs> }}" >> $GITHUB_OUTPUT
          echo "color=#ff0000" >> $GITHUB_OUTPUT
        fi

    # Step to send Slack notification
    - name: Send Slack notification via bot token
      uses: slackapi/slack-github-action@v1.27.0
      with:
        channel-id: ${{ inputs.channel-id }}
        payload: |
          {
            "attachments": [
              {
                "color": "${{ steps.slack_message.outputs.color }}",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*${{ inputs.environment }}* ‚Äî ${{ steps.slack_message.outputs.message }}"
                    }
                  },
                  {
                    "type": "context",
                    "elements": [
                      {
                        "type": "mrkdwn",
                        "text": "*Repo:* ${{ github.repository }}"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Actor:* ${{ github.actor }}"
                      }
                    ]
                  }
                ]
              }
            ]
          }
      env:
        SLACK_BOT_TOKEN: ${{ inputs.slack_bot_token }}
