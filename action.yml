name: "Slack Notify Action"
description: "Send a Slack notification on deployment success/failure using a bot token"
author: "bruuuuuuuce"

inputs:
  environment:
    description: "Deployment environment"
    required: true
  message:
    description: "Custom message to include"
    required: false
    default: "Deployment finished"
  isSuccess:
    description: "Whether the deployment succeeded"
    required: true
  channel:
    description: "Slack channel to post to (e.g. #general)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Set status emoji and text
      id: status
      shell: bash
      run: |
        if [ "${{ inputs.isSuccess }}" = "true" ]; then
          echo "emoji=:white_check_mark:" >> $GITHUB_OUTPUT
          echo "status=Success" >> $GITHUB_OUTPUT
        else
          echo "emoji=:x:" >> $GITHUB_OUTPUT
          echo "status=Failed" >> $GITHUB_OUTPUT
        fi

    - name: Send Slack notification via bot token
      uses: slackapi/slack-github-action@v1.27.0
      with:
        channel: ${{ inputs.channel }}
        payload: |
          {
            "text": "Deployment notification",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*${{ inputs.environment }}* â€” ${{ steps.status.outputs.status }} ${{ steps.status.outputs.emoji }} : ${{ inputs.message }}"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Repo:*\n${{ github.repository }}\n*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Actor:*\n${{ github.actor }}"
                }
              }
            ]
          }
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
